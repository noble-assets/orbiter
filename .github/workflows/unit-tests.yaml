name: Unit Tests
on:
  push:
    paths:
      - '!**.md'
      - '!**.yaml'
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Run Tests
        run: make test-unit
