name: Smart Contracts Unit Tests
on:
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.yaml'
      - '**/*.yml'
jobs:
  smart-contract-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        # Change working directory to use the project Forge and Solhint configs.
        working-directory: ./contracts
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Contracts Deps
        run: bun install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.4.1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
