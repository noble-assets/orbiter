name: Nancy Vulnerability Scanner

on:
  pull_request:
#    paths:
#      - 'go.mod'
#      - 'go.sum'

jobs:
  nancy-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Run Nancy vulnerability scanner
      run: make nancy