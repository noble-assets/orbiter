syntax = "proto3";

package noble.orbiter.module.v1;

import "cosmos/app/v1alpha1/module.proto";

// Module is the configuration object for the Orbiter.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "orbiter.dev"};

  // authority defines the orbiter module authority.
  string authority = 1;
}
