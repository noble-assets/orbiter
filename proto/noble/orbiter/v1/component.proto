syntax = "proto3";

package noble.orbiter.v1;

import "amino/amino.proto";

option go_package = "github.com/noble-assets/orbiter/v2/types";

// AdapterParams represents the adapter components parameters.
message AdapterParams {
  // max_passthrough_payload_size is the maximum size of the passthrough
  // payload that can be sent in a forwarding.
  uint32 max_passthrough_payload_size = 1 [(amino.dont_omitempty) = true];
}
