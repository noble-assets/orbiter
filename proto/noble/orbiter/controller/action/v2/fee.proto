syntax = "proto3";

package noble.orbiter.controller.action.v2;

import "cosmos_proto/cosmos.proto";

option go_package = "github.com/noble-assets/orbiter/v2/types/controller/action";

// FeeAttributes defines the concrete implementation of the
// ActionAttributes interface to execute a fee payment.
message FeeAttributes {
  option (cosmos_proto.implements_interface) = "noble.orbiter.v1.ActionAttributes";

  // fees_info defines the fees to be applied.
  repeated FeeInfo fees_info = 1;
}

// FeeInfo allows to specify a fee to apply to a forwarding and a recipient address.
message FeeInfo {
  // BasisPoints allows to define a fee in terms of basis points.
  message BasisPoints {
    // Basis points value.
    uint32 value = 1;
  }

  // Amount allows to define a fix value fee.
  message Amount {
    // Fee amount.
    string value = 1;
  }

  // recipient is the Noble address which is going to receive the fee.
  string recipient = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // fee_type is the type of fee to apply.
  oneof fee_type {
    // basis_points represents the fee to apply to the tokens sent with
    // a cross-chain packet. One basis point equals 1/100th of a part.
    BasisPoints basis_points = 2;
    // amount represents the absolute value fee to apply to the tokens sent with
    // a cross-chain packet.
    Amount amount = 3;
  }
}
