syntax = "proto3";

package noble.orbiter.controller.forwarding.v1;

import "cosmos_proto/cosmos.proto";

option go_package = "github.com/noble-assets/orbiter/types/controller/forwarding";

// InternalAttributes defines the concrete implementation of the
// ForwardingAttributes interface to execute an internal forwarding
// of the funds transferred.
message InternalAttributes {
  option (cosmos_proto.implements_interface) = "noble.orbiter.v1.ForwardingAttributes";

  // Recipient address on the Noble chain.
  string recipient = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}
